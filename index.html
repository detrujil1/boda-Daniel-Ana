<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación de Boda</title>

  <!-- Fuentes elegantes -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff9f9;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background: url('https://images.unsplash.com/photo-1524253482453-3fed8d2fe12b?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-align: center;
      position: relative;
    }

    header::after {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.4);
    }

    header h1, header h2 {
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin: 0;
      animation: fadeInDown 2s ease;
    }

    header h2 {
      margin-top: 1rem;
      font-weight: 300;
      font-size: 1.5rem;
      animation: fadeInUp 2.5s ease;
    }

    section {
      padding: 3rem 1.5rem;
      text-align: center;
    }

    section h3 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #c94f7c;
      margin-bottom: 1rem;
    }

    .contador {
      font-size: 2rem;
      font-weight: bold;
      color: #c94f7c;
      margin-top: 1rem;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .galeria img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #c94f7c;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    footer p {
      margin: 0.5rem 0;
    }

    /* Animaciones */
    @keyframes fadeInDown {
      from {opacity:0; transform: translateY(-50px);}
      to {opacity:1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity:0; transform: translateY(50px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>Nuestra Boda</h1>
    <h2>Daniel & María</h2>
  </header>

  <section>
    <h3>¡Estás invitado!</h3>
    <p>Nos encantaría compartir este día tan especial contigo.</p>
    <p><strong>Fecha:</strong> 15 de Diciembre 2025</p>
    <p><strong>Lugar:</strong> Hacienda La Esperanza, Bogotá</p>

    <div class="contador" id="contador"></div>
  </section>

  <section>
    <h3>Momentos</h3>
    <div class="galeria">
      <img src="https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=800&q=80" alt="Flores">
      <img src="https://images.unsplash.com/photo-1529633277070-1f87c3f6f49d?auto=format&fit=crop&w=800&q=80" alt="Decoración romántica">
      <img src="https://images.unsplash.com/photo-1529635275486-2d54d1b83c47?auto=format&fit=crop&w=800&q=80" alt="Cena elegante">
    </div>
  </section>

  <footer>
    <p>Con todo nuestro cariño,</p>
    <p><strong>Daniel & María</strong></p>
    <p>Confirma tu asistencia: <a href="https://wa.me/573001112233" style="color:white; font-weight:bold;">WhatsApp</a></p>
  </footer>

  <script>
    // Contador regresivo
    const fechaBoda = new Date("Dec 15, 2025 15:00:00").getTime();
    const x = setInterval(function() {
      const ahora = new Date().getTime();
      const distancia = fechaBoda - ahora;

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML = dias + "d " + horas + "h "
      + minutos + "m " + segundos + "s ";

      if (distancia < 0) {
        clearInterval(x);
        document.getElementById("contador").innerHTML = "¡Ya llegó el gran día!";
      }
    }, 1000);
  </script>
</body>
</html>
