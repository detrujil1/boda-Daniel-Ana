<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n Daniel & Ana</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    /* Pantalla inicial */
    #start-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #play-btn {
      background: #ffffffcc;
      border: 2px solid #a67bd8;
      color: #a67bd8;
      font-size: 2rem;
      padding: 20px 40px;
      border-radius: 50px;
      cursor: pointer;
      font-family: 'Great Vibes', cursive;
      transition: all 0.3s ease;
    }
    #play-btn:hover {
      background: #a67bd8;
      color: white;
    }

    /* Contenido invitaci√≥n */
    #invitation {
      display: none;
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin: 0;
      color: #a67bd8;
    }
    h2 {
      margin: 10px 0;
      color: #444;
    }
    .countdown {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 15px;
    }
    .time-box {
      background: #f5f0ff;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.2rem;
      color: #333;
      min-width: 70px;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #a67bd8;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #8a5fc7;
    }
  </style>
</head>
<body>
  <!-- Pantalla inicial -->
  <div id="start-screen">
    <button id="play-btn">‚ñ∂ Iniciar</button>
  </div>

  <!-- Invitaci√≥n -->
  <div id="invitation">
    <h2>¬°Nos Casamos!</h2>
    <h1>Daniel & Ana</h1>
    <h2>S√°bado, 20 de diciembre de 2025 - 4:00 p.m.</h2>

    <div class="countdown">
      <div class="time-box"><span id="days">0</span><br>d√≠as</div>
      <div class="time-box"><span id="hours">0</span><br>horas</div>
      <div class="time-box"><span id="minutes">0</span><br>min</div>
      <div class="time-box"><span id="seconds">0</span><br>seg</div>
    </div>

    <button onclick="window.open('https://maps.google.com','_blank')">üìç Ver ubicaci√≥n</button>
    <button onclick="alert('¬°Gracias por confirmar tu asistencia!')">‚úî Confirmar</button>
  </div>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7cfec7bfc4.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
  </audio>

  <script>
    const playBtn = document.getElementById('play-btn');
    const startScreen = document.getElementById('start-screen');
    const invitation = document.getElementById('invitation');
    const music = document.getElementById('bg-music');

    playBtn.addEventListener('click', () => {
      music.play();
      startScreen.style.display = 'none';
      invitation.style.display = 'block';
    });

    // Contador regresivo
    const eventDate = new Date("Dec 20, 2025 16:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
    }, 1000);
  </script>
</body>
</html>
