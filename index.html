<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daniel & Ana — Invitación</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Montserrat,sans-serif;
      color:#2b2540;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=1920&auto=format&fit=crop") no-repeat center/cover;
    }
    .card{
      background:rgba(255,255,255,0.9);
      border-radius:20px;
      padding:20px;
      max-width:600px;
      width:90%;
      text-align:center;
      box-shadow:0 10px 25px rgba(0,0,0,.2);
    }
    h1{
      font-family:"Great Vibes",cursive;
      font-size:3rem;
      margin:10px 0;
      color:#8a2be2;
    }
    .date{font-weight:bold;margin:10px 0;color:#333;}
    .countdown{display:flex;justify-content:center;gap:10px;margin:15px 0;flex-wrap:wrap}
    .countdown div{background:#fff;border-radius:10px;padding:10px 15px;box-shadow:0 2px 5px rgba(0,0,0,.1);}
    .btn{display:inline-block;margin:8px;padding:12px 18px;border-radius:30px;text-decoration:none;font-weight:bold}
    .btn-map{background:#fff;border:1px solid #8a2be2;color:#8a2be2;}
    .btn-rsvp{background:#8a2be2;color:#fff;}
  </style>
</head>
<body>
  <div class="card">
    <p>¡Nos casamos!</p>
    <h1>Daniel & Ana</h1>
    <p class="date" id="date-text">Sábado, 20 de diciembre de 2025 · 4:00 p.m.</p>
    <div class="countdown">
      <div><span id="d">0</span><br>días</div>
      <div><span id="h">0</span><br>horas</div>
      <div><span id="m">0</span><br>min</div>
      <div><span id="s">0</span><br>seg</div>
    </div>
    <a href="https://maps.app.goo.gl/XXXXXXXX" target="_blank" class="btn btn-map">Ver ubicación</a>
    <a href="https://wa.me/573001234567?text=Confirmo%20mi%20asistencia%20a%20la%20boda" target="_blank" class="btn btn-rsvp">Confirmar por WhatsApp</a>
  </div>

  <script>
    const date = new Date("2025-12-20T16:00:00-05:00");
    const refs = {d:document.getElementById("d"),h:document.getElementById("h"),m:document.getElementById("m"),s:document.getElementById("s")};
    function tick(){
      const now=new Date();
      const diff=Math.max(0,date-now);
      const sec=Math.floor(diff/1000);
      const d=Math.floor(sec/86400);
      const h=Math.floor((sec%86400)/3600);
      const m=Math.floor((sec%3600)/60);
      const s=Math.floor(sec%60);
      refs.d.textContent=d;
      refs.h.textContent=h.toString().padStart(2,'0');
      refs.m.textContent=m.toString().padStart(2,'0');
      refs.s.textContent=s.toString().padStart(2,'0');
    }
    tick(); setInterval(tick,1000);
  </script>
</body>
</html>
