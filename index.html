    /* Estilos base */
    body { margin: 0; background: #111; color: #fff; font-family: sans-serif; overflow-x: hidden; }
    section { padding: 80px 20px; text-align: center; position: relative; }

    /* Fondo animado con degradado en movimiento */
    .animated-bg {
      position: fixed; inset: 0; z-index: -1;
      background: linear-gradient(45deg, #2a2a72, #009ffd, #2a2a72);
      background-size: 600% 600%;
      animation: bgmove 20s ease infinite;
    }
    @keyframes bgmove {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* T√≠tulos con entrada desde arriba o fade-in */
    .fade-in { opacity: 0; animation: fadeIn 1.2s forwards; }
    .fade-in.delay-1 { animation-delay: 0.5s; }
    .fade-in.delay-2 { animation-delay: 1s; }
    @keyframes fadeIn { to { opacity: 1; } }

    /* Texto estilo m√°quina de escribir */
    .typing {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #fff;
      animation: typing 4s steps(40, end), blink .75s step-end infinite;
    }
    @keyframes typing { from { width: 0; } to { width: 100%; } }
    @keyframes blink { 50% { border-color: transparent; }}

    /* Peque√±os √≠conos que flotan (como confeti animado) */
    .float-icon {
      position: absolute; width: 24px; height: 24px; opacity: .8;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float { 0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)} }

  </style>
</head>
